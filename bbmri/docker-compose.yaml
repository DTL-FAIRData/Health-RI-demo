version: "3.0"
services:
  # FDP for RIVM
  fdp-rivm:
    image: dtlfair/fdp:latest
    ports:
      - "8500:8080"

  # FDP for mappings
  fdp-mappings:
    image: dtlfair/fdp:latest
    ports:
      - "8501:8080"  

  # Create simple server to host rdf files required by demonstrator
  simple-server:
    build: ./simple-server
    ports:
      - "8503:80"

  # Blazegraph for the demonstrator
  blazegraph:
    image: rajireturn/blazegraph
    ports:
      - "8504:8504"
    network_mode: host

  # demonstrator 
  demo-app:
    build: ./demonstrator
    ports:
      - "8505:80"

  # Script for pre populatingfdp with rivm metadata
  rivm-prepopu-script:
    build : ./rivm-prepopulate-script
    depends_on:
      - "fdp-rivm"
    network_mode: host